name: ğŸš€ Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Run Tests
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ” Run tests
      run: |
        if [ -f tests/test_system.py ]; then
          python -m pytest tests/ -v
        else
          echo "No tests found, skipping..."
        fi

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to AWS
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“… Generate deployment package
      run: |
        zip -r deploy.zip . -x "*.git*" "*node_modules*" "*.vscode*" "*__pycache__*" "*.pytest_cache*" "*venv*" "*.env*"
    
    - name: â˜ï¸ Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: amazon-recommender-system
        environment_name: amazon-recommender-prod
        version_label: ${{ github.sha }}
        region: us-east-1
        deployment_package: deploy.zip
        wait_for_deployment: true
        wait_for_environment_recovery: 120
    
    - name: ğŸ“Š Deploy status
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Application URL: Check your AWS Console for the environment URL"